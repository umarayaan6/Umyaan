<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Tester</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Typing Speed Tester</h1>
    <div class="quote" id="quoteDisplay"></div>
    <textarea id="inputArea" placeholder="Start typing here..."></textarea>

    <div class="stats">
      <div>WPM: <span id="wpm">0</span></div>
      <div>Accuracy: <span id="accuracy">0</span>%</div>
      <div>Time: <span id="timer">60</span>s</div>
    </div>

    <div class="score">
      <div>Total XP: <span id="totalXP">0</span></div>
      <div>High Score: <span id="highXP">0</span></div>
    </div>

    <div class="button">
      <button onclick="resetTest()">Restart</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
